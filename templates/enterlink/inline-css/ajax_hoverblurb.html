body {
height:100%;
margin:0;
background-color: white;
}

#hoverblurb_AJAX {
height:100%;
width:100%;
font-family: 'Poppins', Helvetica, Arial;
}

#hoverblurb_AJAX .main-content-block {
	margin: 5px;
	max-height: 80%;
	float: left;
	display: block;
	width: 100%;
	margin-top: 15px;
	margin-left: 0px;
	border-top: 1px solid #ebebeb;
	padding-top: 13px;
	padding-left: 17px;
	padding-right: 8px;
	-webkit-box-shadow: 0px -4px 27px 9px rgba(0,0,0,0.31);
	-moz-box-shadow: 0px -4px 27px 9px rgba(0,0,0,0.31);
	box-shadow: 4px 0px 18px 1px rgba(0,0,0,0.21);
    height: 220px;
}

#hoverblurb_AJAX .hvrblrb-ajax-blurb {
width:100%;
line-height:1.25;
overflow:hidden;
display:block;
font-size:14px;
}

#hoverblurb_AJAX .hvrblrb-ajax-blurb a:hover {
text-decoration:none
}

#hoverblurb_AJAX .hvrblrb-ajax-blurb .name-block {
font-weight:500;
font-size:18px;
display:block;
margin-bottom: 8px;
padding-bottom: 4px;
width: 100%;
border-bottom: 0px;
}

#hoverblurb_AJAX .hvrblrb-ajax-blurb .name-block.cls-newlink {
font-size:13.5px
}

#hoverblurb_AJAX .hvrblrb-ajax-blurb .description-block {
display:block;
padding-right:9px;
text-align: left;
pointer-events:none;
}



#hoverblurb_AJAX .hvrblrb-ajax-picture {
width:19%;
max-height:50%;
float:right;
padding:3px 10px 0 5px;
margin-left:3px;
margin-bottom:2px
}

#hoverblurb_AJAX .hvrblrb-ajax-picture img {
width:100%
}

.hvrblrb-ajax-ad {
text-align:center;
width:100%;
display:block;
